# YML file for setting up a virtual environment including packages used for processing point clouds, GIS and raster to produce raster using spyder.

name: cylc-geofabrics
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - geopandas
  - requests
  - boto3
  - python-dotenv
  - pytest
  - pip:
    - git+https://github.com/niwa/geoapis

prefix: 
